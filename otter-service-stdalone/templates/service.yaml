apiVersion: v1
kind: Service
metadata:
  name: {{ include "otter-service-stdalone.fullname" . }}
  labels:
    {{- include "otter-service-stdalone.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  selector:
    {{- include "otter-service-stdalone.selectorLabels" . | nindent 4 }}
